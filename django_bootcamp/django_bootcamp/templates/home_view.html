{% extends "base.html" %}

{% block title %}
<title>Django Ecommerce Shop: Home Page</title>
{% endblock %}

{% block main %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-sm-6 text-center">
            <div class="card card-body bg-light">
                <h1>Welcome 
                	{% if request.user.is_authenticated %}
                		{{ request.user.username }}
                	{% else %}
                		Guest
                	{% endif %}
                </h1>
                <p>Welcome to our shop!</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
